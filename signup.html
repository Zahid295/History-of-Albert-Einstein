    <!--Header End-->
    <!--Sign Up Section-->
    <section class="signup-section" id="signup-area">

        <form class="history-form" id="signup-form" method="POST" action="https://formdump.codeinstitute.net/" target="_blank">
            <h2 id="signup-heading">Remain upto date!</h2> <br>
            <p id="signup-paragraph">Sign Up for Newsletter to get updates on new content.</p> <br>
            <label for="fname">First Name</label>
            <input id="fname" class="input-structure" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input id="lname" class="input-structure" type="text" name="last_name" required>
            <label for="email">Email Address</label>
            <input id="email" class="input-structure" type="email" name="email_address" required>
            <input class="signup-button" type="submit" value="Sign Up">

        </form>

    </section>
    <!--Sign Up Section End-->
    <!--Contact Us Section-->
    <section id="contact-us">
        <h2 id="contact-heading">Contact us</h2>
        <div id="contact-left-description">
            <div class="conatct-left-des">
                <h2 id="get-intouch-heading">Get in touch!</h2>
                <p>
                    Let's talk.
                </p> <br>
                <div id="straight-wtriting">
                    <p><span class="material-symbols-outlined">mail</span><br>Email us at history@hi.com.</p>
                </div>
            </div>
        </div>
        <div id="contact-area1">
            <div id="contact-area2">

                <form class="contact-form" id="contact-area3" method="POST" action="https://formdump.codeinstitute.net/" target="_blank">
                    <h2 id="send-us-heading">Send us message</h2> <br>
                    <label for="fname">First Name</label>
                    <input id="firstname" class="contact-structure" type="text" name="first_name" required>
                    <label for="lname">Last Name</label>
                    <input id="lastname" class="contact-structure" type="text" name="last_name" required>
                    <label for="email">Email Address</label>
                    <input id="emailaddress" class="contact-structure" type="email" name="email_address" required>
                    <label for="subject">Subject</label>
                    <textarea id="subject" class="subject-structure" name="subject-text"
                        placeholder="Write here.."></textarea>
                    <label for="contact-message">Ask your question</label>
                    <textarea id="contact-message" class="message-structure" name="message-text"
                        placeholder="Explain here.."></textarea>
                    <input class="contact-button" type="submit" value="Send message">

                </form>
            </div>

        </div>

    </section>
