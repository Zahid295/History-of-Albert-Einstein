<section id="contact-us">
    <h2 id="contact-heading">Contact us</h2>
    <div id="contact-left-description">
        <div class="conatct-left-des">
            <h2 id="get-intouch-heading">Get in touch!</h2>
            <p>
                Let's talk.
            </p> <br>
            <div id="straight-wtriting">
                <p><span class="material-symbols-outlined">mail</span><br>Email us at history@hi.com.</p>
            </div>
        </div>
    </div>
    <div id="contact-area1">
        <div id="contact-area2">

            <form class="contact-form" id="#contact-area3 method=" POST">
                <h2 id="send-us-heading">Send us message</h2> <br>
                <label for="fname">First Name</label>
                <input id="fname" class="contact-structure" type="text" name="first_name" required />
                <label for="lname">Last Name</label>
                <input id="lname" class="contact-structure" type="text" name="last_name" required />
                <label for="email">Email Address</label>
                <input id="email" class="contact-structure" type="email" name="email_address" required />
                <label for="subject">Subject</label>
                <textarea id="subject" class="subject-structure" type="text" name="subject-text"
                    placeholder="Write here.."></textarea>
                <label for="contact-message">Ask your question</label>
                <textarea id="contact-message" class="message-structure" type="text" name="message-text"
                    placeholder="Explain here.."></textarea>
                <input class="contact-button" type="submit" value="Send message" />

            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
